<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>MJTJP SakkoAppApp</title>
 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
	<script src="../static/js/jquery-1.11.2.js"></script>	
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>





	<script>
		$(function() {
		
			GetWishes();
			$('#btnUpdate').click(function() {
				$.ajax({
					url: '/updateWish',
					data: {
						title: $('#editTitle').val(),description: $('#editDescription').val(),id: localStorage.getItem('editId')},
					type: 'POST',
					success: function(res) {
						$('#editModal').modal('hide');
							GetWishes();
					},
					error: function(error) {
						console.log(error);
					}
				});
			});
		});	
		
		function GetWishes (){
			$.ajax({
				url: '/getWish',
				type: 'GET',
				success: function(res) {

					var wishObj = JSON.parse(res);
					 
					$('#ulist').empty();
					$('#listTemplate').tmpl(wishObj).appendTo('#ulist');
				},
				error: function(error) {
					console.log(error);
				}
			});
		}
		
		
		
		function ConfirmDelete(elem) {
			localStorage.setItem('deleteId', $(elem).attr('data-id'));
			$('#deleteModal').modal();
		}
		
		function Delete() {
			$.ajax({
				url: '/deleteWish',
				data: {
					id: localStorage.getItem('deleteId')
				},
				type: 'POST',
				success: function(res) {
					var result = JSON.parse(res);
					if (result.status == 'OK') {
						$('#deleteModal').modal('hide');
						GetWishes();
					} else {
						alert(result.status);
					}
				},
				error: function(error) {
					console.log(error);
				}
			});
		}
		
		function Edit(elm){
			localStorage.setItem('editId',$(elm).attr('data-id'));
			$.ajax({
				url : '/getWishById',
				data : {id:$(elm).attr('data-id')},
				type : 'POST',
				success: function(res){
					
					var data = JSON.parse(res);
					$('#editTitle').val(data[0]['Title']);
					$('#editDescription').val(data[0]['Description']);
					$('#editModal').modal();
				
				
				
				},
				error: function(error){
					console.log(error);
				}
			});
		}
	</script>
	
	<style>
	.trash {
		color: rgb(209, 91, 71);
	}
	.panel-body .checkbox {
		display: inline-block;
		margin: 0px;
	}
	.list-group {
		margin-bottom: 0px;
	}
	</style>
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
					<li role="presentation"><a href="/">Koti</a>
                    </li>
					<li role="presentation" class="active"><a href="/userHome">Sakkofeedi</a>
                    </li>
                    <li role="presentation"><a href="/showAddWish">Lisää sakko</a>
					</li>
					<li role="presentation"><a href="/logout">Poistu</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">SakkoApp</h3>
        </div>


		<div class="jumbotron">
			<script id="listTemplate" type="text/x-jQuery-tmpl">
				<li class="list-group-item">
					<div class="checkbox">
						<label>
							${Title}
						</label>
					</div>
					<div class="pull-right action-buttons">
						<a data-id=${Id} onclick="Edit(this)" style="cursor: pointer;"><span role="button"><span class="glyphicon glyphicon-pencil"</span></span></a>
						<a data-id=${Id} onclick="ConfirmDelete(this)" style="cursor: pointer;"><span class="glyphicon glyphicon-trash"></span></a>
					</div>
				</li>
			</script>

			<div class="row">
				<div class="col-md-12">
					<div class="panel-body">
						<ul id="ulist" class="list-group">
						</ul>
					</div>                
				</div>
			</div>
		</div>
	</div>
 
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="editModalLabel">Muokkaa sakkoa</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="recipient-name" class="control-label">Tekijä:</label>
								<input type="text" class="form-control" id="editTitle">
							</div>
							<div class="form-group">
								<label for="message-text" class="control-label">Syy:</label>
								<textarea class="form-control" id="editDescription"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Sulje</button>
						<button type="button" id="btnUpdate" class="btn btn-primary">Muokkaa</button>
					</div>
				</div>
			</div>
		</div>
 
			<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header" style="text-align:center;">
							<h4 class="modal-title" style="color:red;" id="deleteModalLabel"> Poistat tämän pysyvästi!!</h4>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">EI </button>
							<button type="button" class="btn btn-primary" onclick="Delete()">KYLLÄ</button>
						</div>
					</div>
				</div>
			</div> 
 
        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
 
    </div>
</body>
 
</html>
